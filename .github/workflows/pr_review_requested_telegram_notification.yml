name: pull request review requested notification
on:
  pull_request:
    types: [review_requested]
    branches: [main, next]

jobs:
  is-designer:
    name: is-designer
    uses: ./.github/workflows/is_team_member.yml
    with:
      members_url: "https://api.github.com/orgs/kaluga-astral/teams/design/members"
      member: ${{ github.event.requested_reviewer.login }}
    secrets:
      token: ${{ secrets.OWNER_TOKEN }}

  add_labels:
    runs-on: ubuntu-latest
    needs: is-designer
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: needs.is-designer.outputs.result == 'true'
        with:
          github_token: ${{ secrets.OWNER_TOKEN }}
          labels: |
            design-review

  notify:
    name: notify
    runs-on: ubuntu-latest
    # —Ç.–∫ —Ä–µ–≤—å—é–≤–µ—Ä—ã —Å—Ç–∞–≤—è—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ü–†, –∞ action —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –Ω–∞ –∫–∞–∂–¥—ã–π —Ä–µ–∫–≤–µ—Å—Ç,
    # –Ω—É–∂–Ω–æ –ø–æ–Ω—è—Ç—å, —á—Ç–æ –º—ã –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ–≤—å—é –≤—Ä—É—á–Ω—É—é –ø–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ –ü–† –æ—Ç–∫—Ä—ã—Ç.
    # –î–ª—è —ç—Ç–æ–≥–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ assignee(—Å—Ç–∞–≤–∏—Ç—Å—è –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ä–µ–≤—å—é–≤–µ—Ä–æ–≤)
    if: ${{ github.event.pull_request.assignee != null &&  github.event.requested_reviewer != null }}
    needs: is-designer
    steps:
      - name: send telegram message on PR
        uses: appleboy/telegram-action@master
        if: needs.is-designer.outputs.result == 'false'
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üëÅüëÅüëÅ ${{ github.event.repository.name }}
            PR –æ—Ç ${{ github.event.pull_request.user.login }}
            
            ${{ github.event.pull_request.title }}
            
            üë®üë®üë® —Ç—Ä–µ–±—É–µ—Ç —Ä–µ–≤—å—é –æ—Ç ${{ fromJson(SECRETS.TELEGRAM_ACCOUNTS)[github.event.requested_reviewer.login] }}
            
            ${{ github.event.pull_request.html_url }}

      - name: send telegram message on PR for designer
        uses: appleboy/telegram-action@master
        if: needs.is-designer.outputs.result == 'true'
        with:
          to: ${{ secrets.TELEGRAM_DESIGNERS_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üëÅüëÅüëÅ ${{ github.event.repository.name }}
            PR –æ—Ç ${{ github.event.pull_request.user.login }}
            
            ${{ github.event.pull_request.title }}
            
            üßë‚Äçüé®üßë‚Äçüé®üßë‚Äçüé® —Ç—Ä–µ–±—É–µ—Ç —Ä–µ–≤—å—é –¥–∏–∑–∞–π–Ω–∞
            
            ${{ github.event.pull_request.html_url }}
            
