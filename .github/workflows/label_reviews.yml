name: Label Reviews
on:
  pull_request_review:
    types: [edited, submitted, dismissed]
    branches:
    - main

jobs:
  require-reviewers:
    runs-on: ubuntu-18.04
    steps:
      - name: Require-reviewers
        uses: travelperk/label-requires-reviews-action@v0.1
        env:
          GITHUB_TOKEN: ${{ secrets.OWNER_TOKEN }}
