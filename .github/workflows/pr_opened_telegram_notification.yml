  fetch:
    name: fetch
    uses: ./.github/workflows/fetch_pr_info.yml
    with:
      pr_url: ${{ github.event.pull_request.url }}

  notify:
    name: notify
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on PR
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üê£üê£üê£ ${{ github.event.repository.name }}
            ${{ fromJSON(needs.fetch.outputs.result).user.login }} –æ—Ç–∫—Ä—ã–ª PR
            
            ${{ fromJSON(needs.fetch.outputs.result).title }}
            
            üë®üë®üë® Reviewers: ${{ fromJson(SECRETS.TELEGRAM_ACCOUNTS)[fromJSON(needs.fetch.outputs.result).requested_reviewers[0].login] }}, ${{ fromJson(SECRETS.TELEGRAM_ACCOUNTS)[fromJSON(needs.fetch.outputs.result).requested_reviewers[1].login] }}
            
            ${{ fromJSON(needs.fetch.outputs.result).html_url }}

